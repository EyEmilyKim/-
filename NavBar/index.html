<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nav bar</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/f747bc5595.js" crossorigin="anonymous"> </script>

        <a href="#" class="navbar_toggleBtn">

</html>
