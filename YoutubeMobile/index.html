<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- VideoPlayer -->
    <section class="player">
        <video autoplay controls src="https://youtu.be/ljLqGnukVbs"></video>
    </section>
    <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Dreamcoding</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
                </span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></i></button>
            </div>
            <div class="views"></div>
        </div>
        <div class="action"></div>
        <div class="channel"></div>
    </section>
    <section class="upNext"></section>
    
</body>
</html>
